<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>ปฏิทินกิจกรรม - UBU Science Engage</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image_893788.png') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
      :root {
        --ubu-blue: #112592;
      } /* สีน้ำเงินตามรูป */
      .bg-ubu {
        background-color: var(--ubu-blue) !important;
      }
      .navbar-brand img {
        height: 35px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-ubu sticky-top">
      <div class="container">
        <div class="d-flex align-items-center">
          <a class="navbar-brand fw-bold d-flex align-items-center me-3" href="#">
            <img src="{{ url_for('static', filename='image_893788.png') }}" class="me-2" />
            UBU Science Engage
          </a>
        </div>
        <div class="d-flex align-items-center">
          <button class="navbar-toggler border-0 me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
          <div class="dropdown">
            <button class="btn text-white p-0" data-bs-toggle="dropdown"><i class="bi bi-person-circle" style="font-size: 1.8rem;"></i></button>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
              <li>
                <a class="dropdown-item" href="/admin"><i class="bi bi-database me-2"></i>SQLite Viewer</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>ออกจากระบบ</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto py-3">
            <li class="nav-item">
              <a class="nav-link" href="#">แดชบอร์ด</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">ปฏิทิน</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row align-items-center mb-4">
        <div class="col-md-6 text-start">
          <h3 class="fw-bold text-dark">ปฏิทินกิจกรรม</h3>
          <p class="text-muted mb-0">ติดตามและจัดการแผนงานโครงการทั้งหมด</p>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn text-white shadow-sm px-4" style="background-color: #112592;" data-bs-toggle="modal" data-bs-target="#addModal"><i class="bi bi-plus-lg me-2"></i>เพิ่มกิจกรรมใหม่</button>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card border-0 shadow-sm p-3">
            <div id="calendar"></div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white border-0 py-3">
              <h6 class="mb-0 fw-bold">กิจกรรมเร็วๆ นี้</h6>
            </div>
            <div class="card-body p-3 text-center text-muted">
              <small>ไม่มีกิจกรรม</small>
            </div>
          </div>

          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h6 class="fw-bold mb-3">คำอธิบายสี</h6>
              <div class="d-flex align-items-center mb-2">
                <span class="badge me-3 px-3" style="background-color: #28a745;">กิจกรรม</span>
                <small class="text-muted">โครงการทั่วไป</small>
              </div>
              <div class="d-flex align-items-center mb-2">
                <span class="badge me-3 px-3" style="background-color: #ffc107;">ประชุม</span>
                <small class="text-muted">นัดหมายทางการ</small>
              </div>
              <div class="d-flex align-items-center">
                <span class="badge me-3 px-3" style="background-color: #dc3545;">กำหนดส่ง</span>
                <small class="text-muted">วันสุดท้าย/เดดไลน์</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content border-0">
          <div class="modal-header">
            <h5 class="modal-title fw-bold">เพิ่มกิจกรรม</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="mb-3">
                <label class="form-label">ชื่อกิจกรรม</label><input type="text" id="title" class="form-control" />
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label">วันที่เริ่ม</label><input type="text" id="start" class="form-control datepicker" />
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label">วันที่สิ้นสุด</label><input type="text" id="end" class="form-control datepicker" />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">ประเภท</label>
                <select id="type" class="form-select">
                  <option>กิจกรรม</option>
                  <option>ประชุม</option>
                  <option>กำหนดส่ง</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">สถานที่</label><input type="text" id="location" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">รายละเอียด</label><textarea id="desc" class="form-control"></textarea>
              </div>
              <button type="button" class="btn bg-ubu text-white w-100" onclick="saveData()">บันทึกกิจกรรม</button>
            </form>
          </div>
        </div>
      </div>
    </div>
<div class="modal fade" id="eventDetailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-ubu text-white">
                <h5 class="modal-title fw-bold">รายละเอียดกิจกรรม</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="mb-3">
                    <label class="fw-bold text-muted small d-block">ชื่อกิจกรรม</label>
                    <span id="viewTitle" class="fs-5 fw-bold text-dark"></span>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="fw-bold text-muted small d-block">วันที่เริ่ม</label>
                        <span id="viewStart" class="text-dark"></span>
                    </div>
                    <div class="col-6">
                        <label class="fw-bold text-muted small d-block">วันที่สิ้นสุด</label>
                        <span id="viewEnd" class="text-dark"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="fw-bold text-muted small d-block">สถานที่</label>
                    <span id="viewLocation" class="text-dark d-block"></span>
                </div>
                <div class="mb-0">
                    <label class="fw-bold text-muted small d-block">รายละเอียด</label>
                    <p id="viewDesc" class="mb-0 text-dark"></p>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    <script>
      // ตั้งค่าปฏิทินให้เป็น dd/mm/yyyy
      flatpickr('.datepicker', { dateFormat: 'd/m/Y' })
      
      function saveData() {
        const data = {
          title: document.getElementById('title').value,
          start_date: document.getElementById('start').value,
          end_date: document.getElementById('end').value,
          type: document.getElementById('type').value,
          location: document.getElementById('location').value,
          description: document.getElementById('desc').value
        }
        fetch('/api/save_event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(() => {
          alert('บันทึกสำเร็จ!')
          location.reload()
        })
      }
    </script>
  </body>
</html>
