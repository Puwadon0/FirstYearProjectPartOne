<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ปฏิทินกิจกรรม - UBU Science Engage</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='sci_atomic.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        :root { --ubu-blue: #112592; }
        body { font-family: 'Prompt', sans-serif; background-color: #f8f9fa; }
        .bg-ubu { background-color: var(--ubu-blue) !important; }
        .navbar-toggler { display: block !important; border: none !important; outline: none !important; }
        .navbar-collapse { background-color: rgba(17, 37, 146, 0.98); border-radius: 0 0 25px 25px; padding: 25px; position: absolute; width: 100%; left: 0; top: 100%; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.2); backdrop-filter: blur(15px); }
        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .nav-link { color: white !important; font-size: 0.95rem; padding: 16px !important; border-radius: 12px; background: rgba(255, 255, 255, 0.04); border: none !important; display: flex; align-items: center; }
        .nav-link.active { background: rgba(255, 255, 255, 0.18); color: #ffc107 !important; border-left: 4px solid #ffc107 !important; font-weight: 600; }
        .fc-toolbar-title { color: var(--ubu-blue); font-weight: 600; }
        .badge-guide { width: 100px; display: inline-block; text-align: center; padding: 8px 0; border-radius: 6px; }
        #userRoleProfile { font-size: 0.9rem; color: var(--ubu-blue); font-weight: 600; display: block; padding: 5px 15px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-ubu sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='sci_atomic.png') }}" height="45" class="me-2">
                <div style="line-height: 1.1;"><span class="fw-light" style="font-size:0.85rem">คณะวิทยาศาสตร์</span><br><span class="fw-bold">Faculty of Science</span></div>
            </a>
            <div class="d-flex align-items-center">
                <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"><span class="navbar-toggler-icon"></span></button>
                <div class="dropdown"><button class="btn text-white p-0" data-bs-toggle="dropdown"><i class="bi bi-person-circle" style="font-size: 1.8rem;"></i></button><ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2"><li><span id="userRoleProfile" class="dropdown-item-text border-bottom mb-1">บทบาท</span></li><li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>ออกจากระบบ</a></li></ul></div>
            </div>
            <div class="collapse navbar-collapse mt-2" id="navContent"><div id="expandedFunctions" class="menu-grid"></div></div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center mb-4"><div class="col-lg-11 d-flex justify-content-between align-items-end"><div><h3 class="fw-bold mb-0">ปฏิทินกิจกรรม</h3><p id="currentDateDisplay" class="text-primary fw-bold mb-0 small"></p></div><button id="addEventBtn" class="btn bg-ubu text-white px-4 shadow-sm fw-bold" data-bs-toggle="modal" data-bs-target="#addModal"><i class="bi bi-plus-lg me-2"></i>เพิ่มกิจกรรมใหม่</button></div></div>
        <div class="row g-4 justify-content-center"><div class="col-lg-8"><div class="card border-0 shadow-sm p-4 rounded-4"><div id="calendar"></div></div></div><div class="col-lg-3"><div class="card border-0 shadow-sm p-4 mb-4 rounded-4"><h6 class="fw-bold mb-3 border-bottom pb-2">คำอธิบายสี</h6><div class="d-flex align-items-center mb-3"><span class="badge bg-success badge-guide me-3">กิจกรรม</span><small class="text-muted">โครงการทั่วไป</small></div><div class="d-flex align-items-center mb-3"><span class="badge bg-warning text-dark badge-guide me-3">ประชุม</span><small class="text-muted">นัดหมาย</small></div><div class="d-flex align-items-center"><span class="badge bg-danger badge-guide me-3">กำหนดส่ง</span><small class="text-muted">เดดไลน์</small></div></div><div class="card border-0 shadow-sm p-4 rounded-4"><h6 class="fw-bold mb-3 border-bottom pb-2">ภาพรวมกิจกรรม</h6><div id="eventOverviewList" class="small"></div></div></div></div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 p-4 shadow-lg rounded-4"><h5 class="fw-bold mb-4 text-center" style="color: var(--ubu-blue);">เพิ่มกิจกรรมใหม่</h5><form id="eventForm"><div class="mb-3"><label class="small fw-bold">ชื่อกิจกรรม</label><input type="text" id="eventTitleInput" class="form-control" required></div><div class="row"><div class="col-6 mb-3"><label class="small fw-bold">เริ่ม</label><input type="text" id="eventStartInput" class="form-control datepicker" required></div><div class="col-6 mb-3"><label class="small fw-bold">สิ้นสุด</label><input type="text" id="eventEndInput" class="form-control datepicker"></div></div><div class="mb-3"><label class="small fw-bold">ประเภท</label><select id="eventTypeInput" class="form-select"><option>กิจกรรม</option><option>ประชุม</option><option>กำหนดส่ง</option></select></div><div class="mb-3"><label class="small fw-bold">สถานที่</label><input type="text" id="eventLocationInput" class="form-control"></div><div class="mb-3"><label class="small fw-bold">รายละเอียด</label><textarea id="eventDescInput" class="form-control" rows="3"></textarea></div><button type="button" class="btn bg-ubu text-white w-100 fw-bold py-2 mt-2" onclick="saveEventData()">บันทึกข้อมูล</button></form></div></div></div>
    <div class="modal fade" id="eventDetailModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 shadow rounded-4 overflow-hidden"><div class="modal-header bg-ubu text-white border-0"><h5 class="modal-title fw-bold">รายละเอียดกิจกรรม</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body p-4"><h4 id="viewTitle" class="fw-bold text-dark mb-3"></h4><p><i class="bi bi-calendar3 me-2 text-primary"></i> <span id="viewStart"></span> - <span id="viewEnd"></span></p><p><i class="bi bi-geo-alt me-2 text-primary"></i> <span id="viewLocation"></span></p><hr><p id="viewDesc" class="text-muted mb-0"></p></div><div class="modal-footer border-0 d-flex justify-content-between px-4 pb-4"><button id="delBtn" class="btn btn-outline-danger px-4 fw-bold" onclick="deleteEvent()"><i class="bi bi-trash3 me-1"></i> ลบกิจกรรม</button><button class="btn btn-secondary px-4" data-bs-dismiss="modal">ปิด</button></div></div></div></div>
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1"><div class="modal-dialog modal-sm modal-dialog-centered text-center"><div class="modal-content border-0 p-4 shadow-lg rounded-4"><i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i><h5 class="fw-bold mt-3">ยืนยันการลบ?</h5><div class="d-flex gap-2 mt-4"><button class="btn btn-light w-100" data-bs-dismiss="modal">ยกเลิก</button><button class="btn btn-danger w-100 py-2 fw-bold" onclick="executeDelete()">ตกลง</button></div></div></div></div>

    <div class="fixed-bottom p-4" style="width: fit-content; z-index: 2100;"><div class="dropup"><button class="btn bg-dark text-white rounded-pill px-4 py-2 shadow-lg d-flex align-items-center" data-bs-toggle="dropdown"><i class="bi bi-person-badge me-2"></i> <span id="currentModeText">Staff Mode</span></button><ul class="dropdown-menu shadow border-0 mb-2 p-2" style="min-width: 230px; border-radius: 12px;"><li><a class="dropdown-item py-2 rounded-3" onclick="changeMode('staff')">เจ้าหน้าที่</a></li><li><a class="dropdown-item py-2 rounded-3" onclick="changeMode('club')">นักศึกษาสโมสร</a></li><li><a class="dropdown-item py-2 rounded-3" onclick="changeMode('student')">นักศึกษา</a></li></ul></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    <script>flatpickr('.datepicker', { dateFormat: 'd/m/Y' });</script>
</body>
</html>
