<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin - SQLite Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h3 class="fw-bold mb-4" style="color: #112592;">SQLite Viewer (Events Table)</h3>
        <div class="card border-0 shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark" style="background-color: #112592;">
                        <tr>
                            <th>ID</th><th>กิจกรรม</th><th>วันที่</th><th>ประเภท</th><th>สถานที่</th><th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                        <tr>
                            <td>{{ event.id }}</td>
                            <td><strong>{{ event.title }}</strong></td>
                            <td>{{ event.start_date }} - {{ event.end_date }}</td>
                            <td>{{ event.event_type }}</td>
                            <td>{{ event.location }}</td>
                            <td>
                                <form action="{{ url_for('delete_event', id=event.id) }}" method="POST">
                                    <button class="btn btn-sm btn-outline-danger">ลบ</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <a href="/" class="btn mt-4 btn-secondary">กลับหน้าหลัก</a>
    </div>
</body>
</html>
